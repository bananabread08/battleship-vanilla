<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-proper">
      <div class="main-menu">
        <button class="randomize">Randomize</button>
        <div class="message-log">
          Click: Randomize to re-place ships. Start Game to begin!
        </div>
        <button class="start">Start Game</button>
      </div>
      <div class="mainboard">
        <div class="enemy-wrapper">
          <label for="enemyboard">Enemy Board</label>
          <div class="enemyboard"></div>
        </div>
        <div class="player-wrapper">
          <label for="playerboard">Player Board</label>
          <div class="playerboard"></div>
        </div>
      </div>
    </div>
    <div id="game-over" class="modal">
      <div class="modal-content">
        <p class="last-message"></p>
        <button class="restart">Play Again?</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
